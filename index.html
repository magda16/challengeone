<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <img src="imagenes/logo_alura.png" class="logo" alt="Logo de Alura con la inicial de letra a">
        </header>
        <main>
            <div class="panel-left">
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese texto aquí" onblur="inputverificar()" required></textarea>

                <div class="form-group">          
                    <span class="advertencia"><i class="fas fa-exclamation-triangle relleno-icono"></i>&nbsp;Solo letras minúsculas y sin acentos.</span>
                </div> 

                <div class="div-botones"> 
                    <button class="boton azul-claro encriptar" onclick="btnEncriptar()">
                        <i class="fas fa-lock "></i>&nbsp;&nbsp;Encriptar
                    </button>
                    <button  class="boton vino-claro desencriptar" onclick="btnDesencriptar()">
                        <i class="fas fa-lock-open"></i>&nbsp;&nbsp;Desencriptar
                    </button>
                </div>
            </div>

            <div  class="message-box">
                <div id="div-desaparece" class="message-box-div">
                    <img src="imagenes/Muñeco.png">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
                </div>
                <div id="div-aparece">
                    <textarea class="mensaje" cols="18" rows="8" placeholder="Ningún mensaje"></textarea>
                    <button class="btn-copiar" onclick="copiar()">
                        <i class="fas fa-copy"></i>&nbsp;&nbsp;Copiar
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright">&copy Copyright Encriptador - 2022</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
